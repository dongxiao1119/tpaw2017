<!DOCTYPE html
<html lang="en">
<head>
    <title> Bootstrap Example </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="dong.css">
    <script type="text/javascript" src="jquerry_2_1_1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src = "./js/formulaireTP.js"></script>
    <script type="text/javascript" src="dong.js"></script>
</script>
</script>
</head>

<body>
<div class="container-fluid">
<h1> TP AW - FORMULAIRE v2</h1>
<p1> Avec Bootstrap et jquery </p1>
     <form class="form-horizontal">
  <div class="form-group">
    <label for="Nom" class="col-sm-2 control-label">Nom</label>
    <div class="col-sm-10">
    <input type="text" class="form-control" id="Nom" placeholder="Entrez votre nom">
    </div>
  </div>
  
  <div class="form-group">
    <label for="Prenom" class="col-sm-2 control-label">Prenom</label>
    <div class="col-sm-10">
    <input type="text" class="form-control" id="Prenom" placeholder="Entrez votre prenom">
    </div>
  </div>
  
  <div class="form-group">
    <label for="DateDeNaisance" class="col-sm-2 control-label">Date de naissance</label>
    <div class="col-sm-10">
      <input type="date" class="form-control" id="DateDeNaisance" placeholder="JJ/MM/AAAA">
	  <link rel="stylesheet" type="text/css" href="./calendrier.css"/>
    </div>
  </div>
  
  <div class="form-group">
    <label for="Adress" class="col-sm-2 control-label">Adress</label>
    <div class="col-sm-10">
      <input type="Text" class="form-control" id="Adress" placeholder="Entrez votre adress">
    </div>
  </div>
  
  
  <div class="form-group">
    <label for="Mail" class="col-sm-2 control-label">Mail</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="Mail" placeholder="Entrez votre mail">
    </div>
  </div>
  
  
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="button" id = "valider" class="btn btn-info">Valider</button>
    </div>
  </div>
  
  <!-- Modal -->
   <div class="modal_fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Message</h4>
        </div>
        <div class="modal-body">
          <p>Veuillez remplir tous les champs SVP.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn_btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
  
</form>
</div>
</body>
</html>
